<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <link rel="manifest" crossorigin="use-credentials" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="popup.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>TimeMeowt Extension</title>
    <script src="popup.js"></script>
  </head>  
  <body class="popup-body">
    <div class="popup-heading">
      <h1>IT'S TIME TO STOP!</h1>
    </div>
    <div class="popup-container">
    
    <h2> ON/OFF </h2>
    <!-- <button id="clickIt"> click</button> -->

    <div class="extensionctrl">
      <label class="switch">
        <input type="checkbox" name="extensiontoggle" id="extonoff" >
        <span class="slider round"></span>"
      </label>
    </div>
  
    <div>
    <h2> INPUT SITES TO BLOCK </h2>
    <form class="input-container" name="test">
      <label for="siteInpt"> </label>
      <input class="site-inpt" type="text" name="siteInpt" id="siteInpt" value="Enter site URL here" > 
      <button class="enter" type="submit" id="inptButton"> Enter </button>
    </form>
    </div>

    <div id="buttonContainer"></div>

    <div>
      <button class="block-btn" id="blockthis"> Block current site </button>
    </div>
    <div>
      <h2>   </h2>
    </div>
  </div>
</div>
  </body>
</html>
