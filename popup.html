<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <link rel="manifest" crossorigin="use-credentials" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="popup.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>TimeMeowt Extension</title>
    <script src="popup.js"></script>
  </head>  
  <body>
    <div class="Heading">
      <h1>It's Time to Stop!</h1>
    </div>
    <h2> Activate Extension </h2>
    <!-- <button id="clickIt"> click</button> -->

    <div class="extensionctrl">
      <label class="switch">
        <input type="checkbox" name="extensiontoggle" id="extonoff" >
        <span class="slider round"></span>"
      </label>
    </div>
  
    <h2> Quick Settings </h2>
    <div class="choosesite">
      <input type="checkbox" name="youtube" id="youtube" >
      <label for="youtube">Youtube</label>
    </div>
    <div class="choosesite">
      <input type="checkbox" name="instagram" id="instagram" >
      <label for="instagram">Instagram</label>
    </div>
    <div class="choosesite">
      <input type="checkbox" name="tiktok" id="tiktok" >
      <label for="tiktok">Tiktok</label>
    </div>
    <div class="choosesite">
      <label for="other">Other: </label>
      <input type="text" name="other" id="other" > 
    </div>
    <div>
      <h2>   </h2>
    </div>
    <div>
      <button onclick="window.location='change_blocked.html';">More Settings</button>
    </div>

  </body>
</html>
