<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <link rel="manifest" crossorigin="use-credentials" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="popup.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>TimeMeowt Extension</title>
    <script src="popup.js"></script>
  </head>  
  <body>
    <div class="Heading">
      <h1>It's Time to Stop!</h1>
    </div>
    <h2> Activate Extension </h2>
    <!-- <button id="clickIt"> click</button> -->

    <div class="extensionctrl">
      <label class="switch">
        <input type="checkbox" name="extensiontoggle" id="extonoff" >
        <span class="slider round"></span>"
      </label>
    </div>
  
    <h2> Input sites to be blocked </h2>
    <form name="test">
      <label for="siteInpt"> </label>
      <input type="text" name="siteInpt" id="siteInpt" value="Enter site URL here" > 
      <button type="submit" id="inptButton"> Enter </button>
    </form>
    </div>

    <div id="buttonContainer"></div>

    <div>
      <button id="blockthis"> Block current site </button>
    </div>
    <div>
      <h2>   </h2>
    </div>
    <div>
      <button onclick="window.location='change_blocked.html';">More Settings</button>
    </div>

  </body>
</html>
